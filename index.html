<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Meta Tag for Page Width -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- CSS Link -->
  <link rel="stylesheet" href="./assets/style.css" />
  <!-- Favicon Link -->
  <link rel="icon" type="image/png" href="./assets/Favicon.png" />
  <title>Password Generator</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <!-- Password Generator Box -->
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <!-- Onclick button makes the prompts run in javascript once clicked -->
        <button id="generate" onclick="promptBtn()" class="btn">Generate Password</button>
        <!-- When password is created, Javascript changes the box and text size/color -->
      </div>
    </div>
  </div>
  <!-- Javascript Link -->
  <script src="script.js"></script>
</body>

</html>
